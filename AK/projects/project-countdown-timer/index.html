<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 id="time-left">5</h1>
        <h3>Countdown in seconds</h3>
        <!-- Default Slider -->
        <input type="range" name="" min=" 0 " max="5" class="slider hidden" id="slider" />
        <!-- Custom Slider -->
        <div class="custom-slider" id="custom-slider">
            <div class="fill"></div>
        </div>
        <!-- Restart -->
        <div>
            <button id="restart" type="button" class="" value="RESTART">
          Restart
        </button>
        </div>
    </div>
    <script src="app.js "></script>
</body>

</html>
