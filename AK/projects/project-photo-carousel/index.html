<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Carousel</title>
    <link rel="stylesheet" href="css/style.css" </head>

    <body>
        <div class="carousel-container" id="card">
            <h1>Beagle Carousel</h1>

            <div class="photo-container" id="photo-container">
                <img src="images/beagle1.jpeg" alt="beagle1" id="photo1" />
                <img src="images/beagle2.jpeg " alt="beagle2 " id="photo2" />
                <img src="images/beagle3.jpeg " alt="beagle3 " id="photo3" />
            </div>

            <div class="button-container" id="button-container ">
                <a href="#photo1 " class="button"></a>
                <a href="#photo2 " class="button"></a>
                <a href="#photo3 " class="button"></a>
            </div>
        </div>
    </body>

</html>
