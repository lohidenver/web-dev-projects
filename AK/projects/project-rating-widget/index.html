<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Rating Widget</title>
  </head>

  <body>
    <div class="widget-container" id="widget-container">
      <div class="face" id="face">
        <div class="eye-container" id="eycontainer">
          <div class="eye" id="eye1"></div>
          <div class="eye" id="eye2"></div>
        </div>
        <div class="mouth-container" id="mouth-container">
          <div class="okay-mouth" id="mouth"></div>
        </div>
      </div>

      <h1>How was it?</h1>

      <div class="ratings-container" id="ratings-container">
        <div class="rating-container">
          <div id="bad" class=""></div>
          <p>Bad</p>
        </div>
        <div class="rating-container">
          <div id="okay" class=""></div>
          <p>Okay</p>
        </div>
        <div class="rating-container">
          <div id="great" class=""></div>
          <p>Great</p>
        </div>
      </div>

      <p>Choose the rating that applies to you!</p>
    </div>
    <!-- SCRIPT -->
    <script src="app.js"></script>
  </body>
</html>
