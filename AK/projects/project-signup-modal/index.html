<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Signup Modal</title>
</head>

<body>
    <!--  -->
    <div class="auth-modal">
        <div class="close-icon">‚ìç</div>
        <h2 class="signup">Sign Up</h2>

        <form>
            <input type="text" class="username" id="username" name="username" placeholder="Please enter your username" />
            <input type="password" class="password" id="password" name="password" placeholder="Please enter your password" />
            <input type="password" id="confirm-password" class="confirm-password" name="confirm-password" placeholder="Confirm Password" />
            <label for="terms">
                <input type="checkbox" class="terms" id="terms" name="terms" placeholder="" />
                I agree to the terms and conditions.
            </label>


            <input type="submit" class="submitform" value="Submit" />
        </form>
        <hr />
        <h2 class="download-app">Download our App</h2>

        <div class="link-container">
            <a href="http://play.google.com/store/apps" class="googleplay" target="_blank" title="Go to Google Play">
                <img src="images/googleplay.png" alt="" class="googleplay"> </a>
            <a href="https://www.apple.com/store/" class="applestore" target="_blank" title="Go to Apple Store">
                <img src="images/applestore.png" alt="" class="applestore">
            </a>
        </div>
</body>

</html>
