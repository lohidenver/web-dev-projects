<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Converter</title>
  </head>

  <body>
    <div class="app-container" id="app-container">
      <p>Convert Units instantly with this converter!</p>
      <div class="units-container">
        <div class="unit-container">
          <input type="number" class="unit-input" id="primary-input" />
          <select name="" id="primary-units">
            <option value="fahrenheit">fahrenheit</option>
            <option value="celsius">celsius</option>
            <option value="kelvin">kelvin</option>
          </select>
        </div>
        <div class="unit-container">
          <input type="number" class="unit-input" id="secondary-input" />
          <select name="" id="secondary-units">
            <option value="fahrenheit">fahrenheit</option>
            <option value="celsius">celsius</option>
            <option value="kelvin">kelvin</option>
          </select>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
