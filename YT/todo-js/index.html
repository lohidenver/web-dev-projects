<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo List - JS - Local Storage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
</head>

<body>
    <main class="app">
        <!-- Greeting -->
        <section class="greeting">
            <h2 class="title">
                Welcome
                <input type="text" id="name" placeholder="Please enter your name" />
            </h2>
        </section>
        <!-- End of Greeting -->
        <!--                 -->
        <!-- Create todo     -->

        <section class="create-todo">
            <h3>Create a Todo Item</h3>
            <form action="" id="new-todo-form">
                <h4>What do you want to accomplish?</h4>
                <input type="text" name="content" id="content" placeholder="What do you want to accomplish?" />
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="personality"
              />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
                    <label>
              <input type="radio" name="category" id="category2" value="work" />
              <span class="bubble work"></span>
              <div>Work</div>
            </label>
                </div>

                <input type="submit" value="Add todo" />
            </form>
        </section>
        <!-- End of New Todo    -->
        <!--                    -->
        <!--Todo list           -->

        <section class="todo-list">
            <h3>Todo List</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
              <input type="checkbox" />
              <span class="bubble personal"></span>
            </label>

                    <div class="todo-content">
                        <input type="text" value="Make Breakfast" readonly />
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
